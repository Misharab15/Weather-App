<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weatherContainer">
        <h2>Weather App</h2>

        <input type="text" id="city" placeholder="Enter City" autocomplete="off">

        <button id="btn" onclick="checkInputData()">Search</button>

        <img alt="Weather Image" id="weatherImage">

        <div class="temperatureInfo"></div>

        <div class="weatherInfo"></div>

        <div class="hourlyWeatherForecast"></div>

    </div>

    <script src="script.js"></script>    
</body>
</html>
